server.port=9200

# FOR DEVELOPMENT WITH EMBEDDED DATABASE
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL_AUTO:none}
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.driverClassName=${DATABASE_DRIVER:org.h2.Driver}
spring.datasource.username=${DATABASE_USER:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

